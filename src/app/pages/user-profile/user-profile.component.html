<div class="container">
  <div class="profile-card">
    <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066
               c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572
               c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573
               c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065
               c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066
               c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572
               c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573
               c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"/>
      <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"/>
    </svg>
    <div class="cover-photo">
      <!-- Avatar con imagen dinÃ¡mica -->
      <div
        class="avatar"
        [ngStyle]="{
          'background-image': image_url
            ? 'url(' + image_url + ')'
            : 'url(/assets/avatar.jpg)'
        }"
      ></div>
      <h2 class="username">{{ username }}</h2>
      <hr class="divider-user" />
    </div>
    <div class="stats">
      <div>
        <strong>Seguidores</strong>
        <p>{{ followers.length }}</p>
      </div>
      <div>
        <strong>Seguidos</strong>
        <p>{{ follows.length }}</p>
      </div>
    </div>
    <p class="description">
      {{ description }}
    </p>
  </div>

  <div class="content-container">
    <div class="eventos-container">
      <h1 class="eventos-text">Eventos creados</h1>
      <hr class="divider" />
      <div class="card-flex">
        <app-event-card
          *ngFor="let event of eventsOrganizing; let i = index"
          [title]="event.title"
          [hour]="event.hour"
          [date]="event.day"
          [place]="placesOrganizing[i]"
          [participants]="event.participants?.length"
          [maxParticipants]="event.maxParticipants ?? 0"
        ></app-event-card>
      </div>
    </div>

    <div class="eventos-container">
      <h1 class="eventos-text">Eventos inscritos</h1>
      <hr class="divider" />
      <div class="card-flex">
        <app-event-card
          *ngFor="let event of eventsAttending; let i = index"
          [title]="event.title"
          [hour]="event.hour"
          [date]="event.day"
          [place]="placesAttending[i]"
          [participants]="event.participants?.length"
          [maxParticipants]="event.maxParticipants ?? 0"
        ></app-event-card>
      </div>
    </div>
  </div>
</div>

<app-search-bar></app-search-bar>
