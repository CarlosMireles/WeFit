<div class="container">
  <div class="profile-card">
    <!-- Icono de configuración -->
    <svg class="settings-icon" (click)="onSettings()" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066
               c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572
               c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573
               c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065
               c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066
               c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572
               c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573
               c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"/>
      <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"/>
    </svg>

    <!-- Foto de perfil y nombre -->
    <div class="cover-photo">
      <div class="avatar"
           [ngStyle]="{'background-image': image_url ? 'url(' + image_url + ')' : 'url(/assets/avatar.jpg)'}">
      </div>
      <h2 class="username">{{ username }}</h2>
      <hr class="divider-user" />
    </div>

    <!-- Seguidores y seguidos -->
    <div class="stats">
      <div>
        <strong>{{ 'profile.followers' | translate }}</strong>
        <p>{{ followers.length }}</p>
      </div>
      <div>
        <strong>{{ 'profile.followed' | translate }}</strong>
        <p>{{ follows.length }}</p>
      </div>
    </div>

    <!-- Descripción del usuario -->
    <p class="description">{{ description }}</p>

    <!-- —— BLOQUE DE ICONOS debajo de la descripción —— -->
    <div class="icon-menu">
      <img
        src="assets/map-pin.svg"
        alt="Ver eventos"
        class="icon-menu-svg"
        (click)="onMapPinClick()"
      />
      <img
        src="assets/diets-icon.svg"
        alt="Ver dietas"
        class="icon-menu-svg"
        (click)="onDietClick()"
      />
      <img
        src="assets/photo.svg"
        alt="Fotos (pendiente)"
        class="icon-menu-svg"
        (click)="onPhotoClick()"
      />
    </div>
  </div>

  <!-- —— SECCIÓN DE EVENTOS CREADOS —— -->
  <div class="content-container" *ngIf="selectedView === 'events'">
    <div class="eventos-container">
      <h1 class="eventos-text">{{ 'profile.created-events' | translate }}</h1>
      <hr class="divider" />
      <div #cardFlex class="card-flex">
        <div class="card-wrapper" *ngFor="let event of eventsOrganizing; let idx = index">
          <img
            src="assets/trash.svg"
            class="icon-trash"
            alt="Eliminar evento"
            (click)="askDeleteEvent(event)"
          />
          <app-event-card
            [id]="event.id"
            [image]="event.sport"
            [title]="event.title"
            [date]="event.day"
            [hour]="event.hour"
            [place]="placesOrganizing[idx]"
            [participants]="event.participants?.length"
            [maxParticipants]="event.maxParticipants ?? 0"
            [latitude]="event.latitude"
            [longitude]="event.longitude"
            (selected)="onEventSelected($event)"
          ></app-event-card>
        </div>
      </div>
    </div>

    <!-- —— SECCIÓN DE EVENTOS REGISTRADOS —— -->
    <div class="eventos-container">
      <h1 class="eventos-text">{{ 'profile.registered-events' | translate }}</h1>
      <hr class="divider" />
      <div #cardFlex class="card-flex">
        <div class="card-wrapper" *ngFor="let event of eventsAttending; let idx = index">
          <img
            src="assets/logout.svg"
            class="icon-logout"
            alt="Abandonar evento"
            (click)="askLeaveEvent(event)"
          />
          <app-event-card
            [id]="event.id"
            [image]="event.sport"
            [title]="event.title"
            [date]="event.day"
            [hour]="event.hour"
            [place]="placesAttending[idx]"
            [participants]="event.participants?.length"
            [maxParticipants]="event.maxParticipants ?? 0"
            [latitude]="event.latitude"
            [longitude]="event.longitude"
            (selected)="onEventSelected($event)"
          ></app-event-card>
        </div>
      </div>
    </div>
  </div>

  <!-- —— SECCIÓN DE DIETAS —— -->
  <div class="content-container" *ngIf="selectedView === 'diet'">
    <div class="eventos-container">
      <h1 class="eventos-text">Mis Dietas</h1>
      <hr class="divider" />
      <div #dietFlex class="card-flex">
        <div class="card-wrapper" *ngFor="let diet of diets">
          <app-diet-card [diet]="diet"></app-diet-card>
        </div>
      </div>
    </div>
  </div>

  <!-- Barra de búsqueda -->
  <app-search-bar></app-search-bar>

  <!-- Alerta BORRAR EVENTO -->
  <delete-event-alert
    *ngIf="showDeleteEventAlert"
    [eventTitle]="eventToDelete?.title || ''"
    (accept)="onDeleteEventConfirm()"
    (cancel)="onDeleteEventCancel()"
  ></delete-event-alert>

  <!-- Alerta ABANDONAR EVENTO -->
  <leave-event-alert
    *ngIf="showLeaveEventAlert"
    [eventTitle]="eventToLeave?.title || ''"
    (accept)="onLeaveEventConfirm()"
    (cancel)="onLeaveEventCancel()"
  ></leave-event-alert>
</div>
