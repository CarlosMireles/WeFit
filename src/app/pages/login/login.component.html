<div class="login-container">
  <div class="logo">
    <img src="assets/logoPlusTexto.svg" alt="WeFit Logo" />
    <!--h1><span class="green-text">We</span>Fit</h1-->
  </div>

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <input type="email" name="email" ngModel placeholder="Correo electrónico" required />
    <input type="password" name="password" ngModel placeholder="Contraseña" required />
    <button type="submit">Iniciar sesión</button>
  </form>

  <p class="register-text">
    ¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a>

  </p>
</div>
