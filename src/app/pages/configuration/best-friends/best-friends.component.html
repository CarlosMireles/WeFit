<div class="best-friends-container">
  <!-- Header con botón de añadir -->
  <div class="header">
    <h1>Mejores Amigos</h1>
    <button class="add-button" (click)="navigateToAddFriend()">
      <span class="add-icon">+</span>
      <span>Añadir</span>
    </button>
  </div>

  <!-- Línea divisoria -->
  <div class="divider"></div>

  <!-- Lista de amigos -->
  <div class="friends-list">
    <div class="friend-card" *ngFor="let friend of friends">
      <app-user-template-image-name
        [name]="friend.name"
        [username]="friend.username"
        [photoURL]="friend.profilePicture">
      </app-user-template-image-name>
      <button class="action-button">
        <span class="action-icon">•••</span>
      </button>
    </div>

    <!-- Mensaje cuando no hay amigos -->
    <div class="no-friends" *ngIf="friends.length === 0">
      <p>No has añadido mejores amigos todavía</p>
    </div>
  </div>
</div>
