<div class="diet-card" (click)="viewDiet()" role="button" [attr.aria-label]="'Ver dieta ' + diet.title">
  <div class="carousel" *ngIf="images.length; else noImage">
    <img
      [src]="images[currentImageIndex]"
      [class.fade]="animating"
      alt="Dieta {{ diet.title }}"
      class="diet-card-img"
      (click)="$event.stopPropagation()"
    />
    <button
      *ngIf="images.length > 1"
      class="nav prev"
      (click)="prevImage(); $event.stopPropagation()"
      aria-label="Imagen anterior"
    >&lsaquo;</button>
    <button
      *ngIf="images.length > 1"
      class="nav next"
      (click)="nextImage(); $event.stopPropagation()"
      aria-label="Siguiente imagen"
    >&rsaquo;</button>
  </div>
  <ng-template #noImage>
    <div class="no-img">Sin im√°genes</div>
  </ng-template>

  <div class="diet-card-body">
    <h5 class="diet-card-title">{{ diet.title }}</h5>
    <p class="diet-card-desc">{{ diet.description1 }}</p>
    <p class="diet-card-count">
      {{ diet.meals.length }} comida<span *ngIf="diet.meals.length > 1">s</span>
    </p>
    <button class="diet-card-button" (click)="viewDiet(); $event.stopPropagation()">
      {{ 'diet-card.view-diet' | translate }}
    </button>
  </div>
</div>
