<div class="diet-card">
  <div class="carousel" *ngIf="images.length; else noImage">
    <img
      [src]="images[currentImageIndex]"
      [class.fade]="animating"
      alt="Dieta {{ diet.title }}"
      class="carousel-img"
      (click)="$event.stopPropagation()"
    />
    <button
      *ngIf="images.length > 1"
      class="nav prev"
      (click)="prevImage(); $event.stopPropagation()"
      aria-label="Imagen anterior"
    >
      &lsaquo;
    </button>
    <button
      *ngIf="images.length > 1"
      class="nav next"
      (click)="nextImage(); $event.stopPropagation()"
      aria-label="Siguiente imagen"
    >
      &rsaquo;
    </button>
  </div>
  <ng-template #noImage>
    <div class="no-img">Sin im√°genes</div>
  </ng-template>

  <div class="info">
    <h2 class="title">{{ diet.title }}</h2>
    <p class="desc1">{{ diet.description1 }}</p>
    <p class="count">
      {{ diet.meals.length }} comida
      <span *ngIf="diet.meals.length>1">s</span>
    </p>
  </div>

  <div class="view-button-container">
    <button class="btn-view" (click)="viewDiet(); $event.stopPropagation()">
      Ver Dieta
    </button>
  </div>
</div>
