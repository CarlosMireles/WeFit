<div class="overlay" (click)="onOverlayClick($event)">
  <div class="modal-window" (click)="$event.stopPropagation()">
    <div class="alert-image">
      <img src="assets/alert-triangle.svg" alt="Alerta" />
    </div>
    <h2>{{ 'leave-event-alert.leave' | translate }}</h2>
    <p>{{ 'leave-event-alert.confirmation' | translate }} <strong>"{{ eventTitle }}"</strong>?</p>
    <div class="buttons">
      <button type="button" (click)="onAccept($event)">{{ 'leave-event-alert.accept-button' | translate }}</button>
      <button type="button" (click)="onCancel($event)">{{ 'leave-event-alert.cancel-button' | translate }}</button>
    </div>
  </div>
</div>
