<div class="overlay" (click)="onClose()">
  <div class="modal-window" (click)="$event.stopPropagation()">
    <h2>Detalle del Evento</h2>

    <label>Nombre:</label>
    <div class="field">{{ eventData.title }}</div>

    <label>Descripción:</label>
    <div class="field">{{ eventData.description }}</div>

    <label>Deporte:</label>
    <div class="field">{{ eventData.sport }}</div>

    <label>Fecha:</label>
    <div class="field">{{ eventData.day }}</div>

    <label>Hora:</label>
    <div class="field">{{ eventData.hour }}</div>

    <label>Número de participantes:</label>
    <div class="field">{{ eventData.maxParticipants }}</div>

    <label>Privacidad:</label>
    <div class="field">{{ eventData.privacy }}</div>

    <div class="buttons">
      <!-- Organizador -->
      <button
        *ngIf="eventData.organizerId === currentUserId"
        type="button"
        class="btn-edit"
        (click)="editEvent()"
      >
        Modificar evento 🛠️
      </button>

      <!-- Resto de usuarios -->
      <ng-container *ngIf="eventData.organizerId !== currentUserId">
        <!-- Ya inscrito -->
        <button
          *ngIf="hasJoined"
          type="button"
          class="btn-leave"
          (click)="leaveEvent()"
        >
          Desinscribirse del evento ❌
        </button>

        <!-- Puede unirse -->
        <button
          *ngIf="!hasJoined && canJoin"
          type="button"
          class="btn-join"
          (click)="joinEvent()"
        >
          Unirse al evento ➕
        </button>

        <!-- No puede unirse -->
        <button
          *ngIf="!hasJoined && !canJoin"
          type="button"
          class="btn-disabled"
          disabled
        >
          No puedes unirte al evento
        </button>
      </ng-container>

      <!-- Cerrar -->
      <button type="button" class="btn-close" (click)="onClose()">
        Cerrar
      </button>
    </div>
  </div>
</div>
