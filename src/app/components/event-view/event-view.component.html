<div class="overlay" (click)="onClose()">
  <div class="modal-window" (click)="$event.stopPropagation()">
    <h2>{{ 'event.view.details' | translate }}</h2>

    <label>{{ 'event.view.name' | translate }}</label>
    <div class="field">{{ eventData.title }}</div>

    <label>{{ 'event.view.description' | translate }}</label>
    <div class="field">{{ eventData.description }}</div>

    <label>{{ 'event.view.sport' | translate }}</label>
    <div class="field">{{ eventData.sport }}</div>

    <label>{{ 'event.view.date' | translate }}</label>
    <div class="field">{{ eventData.day }}</div>

    <label>{{ 'event.view.time' | translate }}</label>
    <div class="field">{{ eventData.hour }}</div>

    <label>{{ 'event.view.participants' | translate }}</label>
    <div class="field">{{ eventData.maxParticipants }}</div>

    <label>{{ 'event.view.privacy' | translate }}</label>
    <div class="field">{{ eventData.privacy }}</div>

    <div class="buttons">
      <button type="button" (click)="onClose()">{{ 'event.view.close' | translate }}</button>
    </div>
  </div>
</div>
