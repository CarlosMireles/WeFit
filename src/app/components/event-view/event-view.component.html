<div class="overlay" (click)="onClose()">
  <div class="modal-window" (click)="$event.stopPropagation()">
    <h2>Detalle del Evento</h2>

    <label>Nombre:</label>
    <div class="field">{{ eventData.title }}</div>

    <label>Descripci√≥n:</label>
    <div class="field">{{ eventData.description }}</div>

    <label>Deporte:</label>
    <div class="field">{{ eventData.sport }}</div>

    <label>Fecha:</label>
    <div class="field">{{ eventData.day }}</div>

    <label>Hora:</label>
    <div class="field">{{ eventData.hour }}</div>

    <label>Participantes:</label>
    <div class="participants-count">
      {{ eventData.participants.length }} / {{ eventData.maxParticipants }}
    </div>
    <div class="field participants-container">
      <ul class="participants-list">
        <li *ngFor="let name of participantNames">{{ name }}</li>
      </ul>
    </div>

    <label>Privacidad:</label>
    <div class="field">{{ eventData.privacy }}</div>

    <div class="buttons">
      <button
        *ngIf="isOwner"
        type="button"
        class="btn-edit"
        (click)="editEvent()"
      >
        Modificar evento
      </button>

      <ng-container *ngIf="!isOwner">
        <button
          *ngIf="hasJoined"
          type="button"
          class="btn-leave"
          (click)="leaveEvent()"
        >
          Desinscribirse del evento
        </button>
        <button
          *ngIf="!hasJoined && canJoin"
          type="button"
          class="btn-join"
          (click)="joinEvent()"
        >
          Unirse al evento
        </button>
        <button
          *ngIf="!hasJoined && !canJoin"
          type="button"
          class="btn-disabled"
          disabled
        >
          No puedes unirte al evento
        </button>
      </ng-container>

      <button type="button" class="btn-close" (click)="onClose()">
        Cerrar
      </button>
    </div>
  </div>
</div>
