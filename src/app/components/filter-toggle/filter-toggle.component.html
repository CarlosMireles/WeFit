<button
  class="create-event-button"
  (click)="toggleFilterCard()"
  [disabled]="creationMode"
  [attr.title]="
    creationMode
      ? 'Deshabilitado mientras creas un evento'
      : 'Filtrar eventos'
  "
>
  Filtrar
</button>

<!-- La tarjeta solo aparece si no estamos en modo creaciÃ³n -->
<app-filter-card
  *ngIf="showFilterCard && !creationMode"
  (close)="toggleFilterCard()"
></app-filter-card>
