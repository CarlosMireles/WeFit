<div *ngIf="isOpen" class="overlay">
  <div class="modal-window">
    <h2>{{ 'event-form.create-event' | translate }}</h2>

    <!-- Formulario sin formGroup ni ngSubmit -->
    <form>
      <!-- Título del evento -->
      <div>
        <label for="title">{{ 'event-form.event-title' | translate }}</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="title"
          name="title"
          required
        />
      </div>

      <!-- Deporte -->
      <div>
        <label for="sport">{{ 'event-form.sport' | translate }}</label>
        <select
          id="sport"
          [(ngModel)]="sport"
          name="sport"
          required
        >
          <option value="" disabled>{{ 'event-form.select-sport' | translate }}</option>
          <option *ngFor="let d of sports" [value]="d">
            {{ d | translate }}
          </option>
        </select>
      </div>

      <!-- Descripción -->
      <div>
        <label for="description">{{ 'event-form.description' | translate }}</label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          required
        ></textarea>
      </div>

      <!-- Fecha -->
      <div>
        <label for="day">{{ 'event-form.date' | translate }}</label>
        <input
          id="day"
          type="date"
          [(ngModel)]="day"
          name="day"
          required
        />
      </div>

      <!-- Hora -->
      <div>
        <label for="hour">{{ 'event-form.time' | translate }}</label>
        <input
          id="hour"
          type="text"
          placeholder="00:00"
          [(ngModel)]="hour"
          name="hour"
          required
        />
      </div>

      <!-- Número máximo de participantes -->
      <div>
        <label for="maxParticipants">{{ 'event-form.max-participants' | translate }}</label>
        <input
          id="maxParticipants"
          type="number"
          [(ngModel)]="maxParticipants"
          name="maxParticipants"
          min="1"
          max="200"
          step="1"
          required
        />
      </div>

      <!-- Privacidad -->
      <div>
        <label for="privacy">{{ 'event-form.privacy' | translate }}</label>
        <select
          id="privacy"
          [(ngModel)]="privacy"
          name="privacy"
          required
        >
          <option value="" disabled>{{ 'event-form.select-privacy' | translate }}</option>
          <option *ngFor="let p of privacies" [value]="p">
            {{ p | translate }}
          </option>
        </select>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button type="button" (click)="closeForm()">{{ 'event-form.cancel-button' | translate }}</button>
        <button type="button" (click)="createEvent()">{{ 'event-form.create-event' | translate }}</button>
      </div>
    </form>
  </div>
</div>
