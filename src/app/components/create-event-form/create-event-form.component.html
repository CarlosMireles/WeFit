<!--
  Si no quieres que la ventana se pueda cerrar, elimina *ngIf="isOpen"
  y quita la lógica de isOpen en el componente.
-->
<div *ngIf="isOpen" class="overlay">
  <div class="modal-window">
    <h2>Crear Evento</h2>

    <!-- Formulario sin formGroup ni ngSubmit -->
    <form>
      <!-- Título del evento -->
      <div>
        <label for="titulo">Título del evento:</label>
        <input
          id="titulo"
          type="text"
          [(ngModel)]="titulo"
          name="titulo"
          required
        />
      </div>

      <!-- Deporte -->
      <div>
        <label for="deporte">Deporte:</label>
        <select
          id="deporte"
          [(ngModel)]="deporte"
          name="deporte"
          required
        >
          <option value="" disabled>Seleccione un deporte</option>
          <option *ngFor="let d of deportes" [value]="d">
            {{ d }}
          </option>
        </select>
      </div>

      <!-- Descripción -->
      <div>
        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          [(ngModel)]="descripcion"
          name="descripcion"
          required
        ></textarea>
      </div>

      <!-- Fecha -->
      <div>
        <label for="fecha">Fecha:</label>
        <input
          id="fecha"
          type="date"
          [(ngModel)]="fecha"
          name="fecha"
          required
        />
      </div>

      <!-- Hora -->
      <div>
        <label for="hora">Hora (00:00):</label>
        <input
          id="hora"
          type="text"
          placeholder="00:00"
          [(ngModel)]="hora"
          name="hora"
          required
        />
      </div>

      <!-- Número máximo de participantes -->
      <div>
        <label for="maxParticipantes">Número máximo de participantes:</label>
        <input
          id="maxParticipantes"
          type="number"
          [(ngModel)]="maxParticipantes"
          name="maxParticipantes"
          min="1"
          max="200"
          step="1"
          required
        />
      </div>

      <!-- Privacidad -->
      <div>
        <label for="privacidad">Privacidad:</label>
        <select
          id="privacidad"
          [(ngModel)]="privacidad"
          name="privacidad"
          required
        >
          <option value="" disabled>Seleccione la privacidad</option>
          <option *ngFor="let p of privacidades" [value]="p">
            {{ p }}
          </option>
        </select>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button type="button" (click)="closeForm()">Cancelar</button>
        <button type="button" (click)="createEvent()">Crear Evento</button>
      </div>
    </form>
  </div>
</div>
